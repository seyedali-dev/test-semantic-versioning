name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full Git history for commit analysis

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use a supported version (e.g., 20)

      - name: Install dependencies
        run: npm install

      - name: Configure Git remote with token
        run: git remote set-url origin https://${{ secrets.PAT }}@github.com/seyedali-dev/test-semantic-versioning.git

      - name: Run Semantic Release
        run: npx semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.PAT }}