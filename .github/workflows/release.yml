name: Node.js CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.x ]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci

  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows pushing tags/releases
      issues: write    # Required for creating GitHub issues
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [ build ]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITUB_TOKEN }}